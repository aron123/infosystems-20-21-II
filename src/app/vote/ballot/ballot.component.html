<div class="col-md-12">
    <div>
        <h5>{{person.name}}</h5>
        <button class="btn btn-sm btn-success" (click)="vote(true)" [disabled]="person.voted">Agree</button>
        <button class="btn btn-sm btn-danger" (click)="vote(false)" [disabled]="person.voted">Disagree</button>
    </div>
</div>
