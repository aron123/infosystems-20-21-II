<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-md-7">
      <input class="form-control" type="text" placeholder="Please type a product title..." [(ngModel)]="query">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="search(query)">Search</button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-8">
      <h5>Product list</h5>
      <app-product-list class="row" [products]="products"></app-product-list>
    </div>
    <div class="col-md-4">
      <h5>Shopping Cart</h5>
    </div>
  </div>
</div>
