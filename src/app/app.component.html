<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>{{ title }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h5>Items:</h5>
      <ul>
        <li *ngFor="let item of items"> {{ item }} </li>
      </ul>
      <button class="btn btn-sm btn-danger" (click)="removeLastItem()">Remove last item</button>
    </div>
    <div class="col-md-6">
      <h5>Objects:</h5>
      <ul>
        <li class="font-italic" [class]="{ 'font-weight-bold': object.id % 2 === 0, 'text-danger': object.id % 2 === 1}"
          *ngFor="let object of objects">
          {{object.title}} ({{ object.description }})
        </li>
      </ul>
      <button class="btn btn-sm btn-info" (click)="removeFirstObject()">Remove first object</button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-12">
      <button class="btn btn-sm btn-primary" (click)="toggleSecretText()">???</button>
    </div>
  </div>
  <div class="row" *ngIf="showSecretText">
    <div class="col-md-12 bg-light border">
      Ez egy titkos sz√∂veg.
    </div>
  </div>
</div>
