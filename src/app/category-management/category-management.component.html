<div class="row">
    <div class="col-md-6">
        <h4>New Category</h4>
        <input type="text" name="category" class="form-control" [(ngModel)]="newCategory" id="category">
        <button class="btn btn-success mt-2" (click)="createCategory()">Add</button>
    </div>
    <div class="col-md-6">
        <h4>Categories</h4>
        <ul>
            <li *ngFor="let category of categories">
                {{ category.title }}
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
            </li>
        </ul>
    </div>
</div>
