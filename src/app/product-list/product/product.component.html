<div class="row">
    <div class="col-md-3">
        <img [src]="product.imgUrl" alt="Item image">
    </div>
    <div class="col-md-9">
        <h5>
            {{product.title}} <span class="badge badge-success">{{ product.price }} $</span>
        </h5>
        <p>
            {{ product.description }}
        </p>
    </div>
</div>
